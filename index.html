<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/564/564429.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="" disabled>
        <div id="button-wrap">
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" onclick="deleteOne()">DEL</button>
            <button type="button" onclick="deleteAll()">AC</button>
            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" onclick="appendToDisplay('*')">*</button>
            <button type="button" onclick="appendToDisplay('/')">/</button>
            <button type="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>
            <button type="button" onclick="appendToDisplay('+')">+</button>
            <button type="button" onclick="appendToDisplay('-')">-</button>
            <button type="button" onclick="appendToDisplay('0')">0</button>
            <button type="button" onclick="appendToDisplay('.')">.</button>
            <button type="button" onclick="changeBackgroundColor('blue')">Blue</button>
            <button type="button" onclick="changeBackgroundColor('pink')">Pink</button>
            <button type="button" onclick="calculate()">=</button>
        </div>
        <div id="text">SIMPLE CALCULATOR</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
